<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="6"
        height="6"
        depth="3"
        color="pink" 
             position = "0 1.25 -6"
             rotation = "0 50 0"
             scale = "1 1 1"
        shadow>
      </a-box>
      
      <a-cone id="myCone"
        width="4"
        height="3"
        depth="2"
        color="green" 
             position = "4 1.25 -3"
             rotation = "0 70 0"
             scale = "0.5 0.5 0.5"
        shadow>
      </a-cone>
    </a-scene>
  </body>
</html>
