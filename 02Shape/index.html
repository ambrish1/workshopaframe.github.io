<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: "blue">
          
      <a-cone id="myCone"
        width="4"
        height="3"
        depth="2"
        color="yellow" 
             position = "-5 1.25 -8"
             rotation = "0 40 0"
             scale = "1 1 1"
        shadow>
      </a-cone>
      
      <a-box id="myBox"
        width="3"
        height="3"
        depth="3"
        color="pink" 
             position = "0 1.25 -8"
             rotation = "0 30 0"
             scale = "1 1 1"
        shadow>
      </a-box>
      
     <a-octahedron id="myoctahedron"
        width="3"
        height="3"
        depth="3"
        color="green" 
             position = "5 1.25 -8"
             rotation = "0 30 0"
             scale = "1 1 1"
        shadow>
      <a-octahedron>                                           
      
    </a-scene>
  </body>
</html>
